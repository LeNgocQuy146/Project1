<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
        }

        .bg {
            position: relative;
            background-image: url('https://img.upanh.tv/2024/12/19/1dee491c45dffd8b2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 50px;
        }

        .bg2 {
            position: relative;
            background-image: url('https://img.upanh.tv/2024/12/19/3da2bd804d1185986.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-text {
            max-width: 500px;
            text-align: left;
            padding: 20px;
            border-radius: 8px;
        }

        .bg-text h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
        }

        .bg-text h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: 400;
            color: #555;
        }

        .bg-text button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .bg-text button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="bg-text">
            <h2>AMAZING WITH LEATHER JACKET</h2>
            <h1>WOMEN'S COLLECTIONS</h1>
            <button>Shop Now</button>
        </div>
    </div>
    <div class="bg2">
        <div class="bg-text">
            <h2>EXPLORE NEW STYLES</h2>
            <h1>SUMMER COLLECTIONS</h1>
            <button>Discover More</button>
        </div>
    </div>
</body>
</html>
